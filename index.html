<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oscar Trivia!</title>
    <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre:400,700,900|Limelight" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div id="game">
            <div class="row" id="title">
                <h1>Star Studded Oscar Trivia</h1>
            </div>
            <div class="row" id="timerStart">
                <div id="timer"></div>
                <button id="startButton">Play Game!</button>
            </div>
            <div class="row">
                <div id="result"></div>
                <div id="gameOverMessage"></div>
                <div id="question"></div>
            </div>
            <div class="row" id="answerOptions"></div>
            <div class="row">
                <div id="correctAnswer"></div>
                <div id="factArea"></div>
                <div id="correctImage"></div>
                <div id="playAgain"></div>
            </div>
        </div>
    </div>
</body>

</html>
